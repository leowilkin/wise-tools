<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Tools</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 5px 0;
            color: #333;
        }
        .version {
            font-size: 12px;
            color: #666;
        }
        .description {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .instructions {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
        .instructions ol {
            margin: 10px 0;
            padding-left: 20px;
        }        .instructions li {
            margin-bottom: 5px;
        }
        .configuration {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .configuration h3 {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }
        .tool-toggle {
            margin-bottom: 12px;
        }
        .tool-toggle:last-child {
            margin-bottom: 0;
        }        .toggle-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }
        .toggle-container input[type="checkbox"] {
            display: none;
        }
        .toggle-slider {
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            position: relative;
            transition: background 0.3s ease;
            margin-right: 10px;
            flex-shrink: 0;
        }
        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }
        .toggle-container input[type="checkbox"]:checked + .toggle-slider {
            background: #00b9ff;
        }
        .toggle-container input[type="checkbox"]:checked + .toggle-slider::before {
            transform: translateX(20px);
        }
        .tool-name {
            font-size: 13px;
            color: #333;
            cursor: pointer;
        }
        .tool-name:hover {
            color: #00b9ff;
        }        .footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 11px;
            color: #999;
            text-align: center;
        }
        .airtable-config {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .airtable-config h3 {
            margin: 0 0 15px 0;
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }
        .config-field {
            margin-bottom: 15px;
        }
        .config-field label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .config-field input[type="url"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }
        .save-btn {
            background: #00b9ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
        }
        .save-btn:hover {
            background: #0099cc;
        }
        .airtable-config.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/assets/wise.png" alt="Wise logo" class="logo">
        <h1>Wise Tools</h1>
        <div class="version">Version 1.3.0 (Firefox)</div>
    </div>    <div class="description">
        This extension adds tooling to Wise, adding extra functionality.
    </div>

    <div id="status" class="status">
        <span id="statusText">Checking page...</span>
    </div>

    <div class="configuration">
        <h3>Tool Configuration</h3>
        <div class="tool-toggle" data-tool="copyId">
            <label class="toggle-container">
                <input type="checkbox" id="copyIdToggle" checked>
                <span class="toggle-slider"></span>
                <span class="tool-name" title="Adds a 'Copy ID' button to recipient details pages that copies the recipient's ID to your clipboard">Copy ID Button</span>
            </label>
        </div>        <div class="tool-toggle" data-tool="searchById">
            <label class="toggle-container">
                <input type="checkbox" id="searchByIdToggle" checked>
                <span class="toggle-slider"></span>
                <span class="tool-name" title="Adds a 'Search by ID' button to the recipients list page that allows you to navigate directly to a recipient using their ID">Search by ID Button</span>
            </label>
        </div>        <div class="tool-toggle" data-tool="hcbSearch">
            <label class="toggle-container">
                <input type="checkbox" id="hcbSearchToggle">
                <span class="toggle-slider"></span>
                <span class="tool-name" title="Adds a 'Search on HCB' button to transaction detail pages that opens HCB admin ledger with the transaction amount">Search on HCB Button</span>
            </label>
        </div>
        <div class="tool-toggle" data-tool="airtable">
            <label class="toggle-container">
                <input type="checkbox" id="airtableToggle">
                <span class="toggle-slider"></span>
                <span class="tool-name" title="Adds an 'Airtable' button to the sidebar navigation with configurable link functionality">Airtable Button</span>
            </label>
        </div>
    </div>

    <div class="airtable-config hidden" id="airtableConfig">
        <h3>Airtable Configuration</h3>
        <div class="config-field">
            <label for="airtableUrl">Airtable URL:</label>
            <input type="url" id="airtableUrl" placeholder="https://airtable.com/your-base-id" 
                   title="Enter the URL to your Airtable base or view" />
        </div>
        <button id="saveAirtableConfig" class="save-btn">Save Configuration</button>
    </div>

    <div class="footer">
        Made at <a href="https://hackclub.com/fiscal-sponsorship">HCB</a> with love ðŸ’–
    </div>

    <script src="popup.js"></script>
</body>
</html>
